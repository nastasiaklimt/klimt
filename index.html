<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer Portfolio</title>

  <!-- Telpys Design Font (Typekit) -->
  <link rel="stylesheet" href="https://use.typekit.net/sje1zgt.css" />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER (Height ~ similar to telpys.design) -->
  <header class="header">
    <!-- Logo (left side) -->
    <a href="index.html" class="logo">
      <img src="images/klimt_logo-01.png" alt="Klimt Logo">
    </a>

    <!-- Menu Button (top-right) -->
    <button class="menu-button" aria-label="Open Menu">Menu</button>
    
    <!-- POP-UP MENU OVERLAY -->
    <div class="menu-overlay">
      <button class="close-button" aria-label="Close Menu">&times;</button>
      <nav class="overlay-nav">
        <ul>
          <!-- Instagram link -->
          <li><a href="https://instagram.com/nastasia_klimt" target="_blank">instagram</a></li>
          <!-- “About Me” placeholder link (no actual section since removed) -->
          <li><a href="#about">about me</a></li>
          <!-- Scroll link to contact section -->
          <li><a href="#contact">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- PROJECTS SECTION -->
  <section id="projects" class="projects">
    <div class="projects-grid">
      
      <!-- Example Project Card 1 -->
      <div class="project-card fade-in-on-scroll">
        <div class="project-image">
          <img src="images/mova-thumbnail.jpg" alt="Project 1 Thumbnail">
        </div>
        <!-- Hover Overlay with only Project Name (top-left) -->
        <div class="project-overlay">
          <h3>Project One</h3>
        </div>
      </div>

      <!-- Example Project Card 2 -->
      <div class="project-card fade-in-on-scroll">
        <div class="project-image">
          <img src="images/project2-thumbnail.jpg" alt="Project 2 Thumbnail">
        </div>
        <!-- Hover Overlay with only Project Name (top-left) -->
        <div class="project-overlay">
          <h3>Project Two</h3>
        </div>
      </div>

      <!-- Add more project cards as needed -->
    </div>
  </section>

  <!-- CONTACT SECTION (kept at the bottom) -->
  <section id="contact" class="contact">
    <h2 class="section-title">Let’s Work Together</h2>
    <form class="contact-form fade-in-on-scroll">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="6" placeholder="Tell me about your project" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="contact-info fade-in-on-scroll">
      <p>Or reach me directly at: 
        <a href="mailto:hello@designer.com">hello@designer.com</a>
      </p>
      <p>Follow me on 
        <a href="#" target="_blank">Behance</a> / 
        <a href="#" target="_blank">Dribbble</a>
      </p>
      <p>Connect on 
        <a href="#" target="_blank">Instagram</a> / 
        <a href="#" target="_blank">LinkedIn</a>
      </p>
    </div>
  </section>

  <!-- JavaScript for scroll animations & menu toggle (if any) -->
  <script src="script.js"></script>
</body>
</html>
