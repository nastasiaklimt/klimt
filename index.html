<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer Portfolio</title>

  <!-- Telpys Design Font (Typekit) -->
  <link rel="stylesheet" href="https://use.typekit.net/sje1zgt.css" />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <!-- Logo (left side) -->
    <a href="index.html" class="logo">
      <img src="images/klimt_logo-01.png" alt="Klimt Logo">
    </a>

    <!-- Dropdown Menu (top-right) -->
    <nav class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <!-- Menu Items -->
        <a href="index.html">home</a>
        <a href="#projects">projects</a>
        <a href="#about">about</a>
        <a href="#contact">contact</a>
      </div>
    </nav>
  </header>

  <!-- PROJECTS SECTION -->
  <section id="projects" class="projects">
    <div class="projects-grid">
      
      <!-- Example Project Card 1 -->
      <div class="project-card fade-in-on-scroll">
        <div class="project-image">
          <img src="images/mova-thumbnail.jpg" alt="Project 1 Thumbnail">
        </div>
        <!-- Hover Overlay with only Project Name (top-left) -->
        <div class="project-overlay">
          <h3>Project One</h3>
        </div>
      </div>

      <!-- Example Project Card 2 -->
      <div class="project-card fade-in-on-scroll">
        <div class="project-image">
          <img src="images/project2-thumbnail.jpg" alt="Project 2 Thumbnail">
        </div>
        <!-- Hover Overlay with only Project Name (top-left) -->
        <div class="project-overlay">
          <h3>Project Two</h3>
        </div>
      </div>

      <!-- Add more project cards as needed -->
    </div>
  </section>

  <!-- ABOUT SECTION (Optional: remove if not needed) -->
  <section id="about" class="about">
    <h2 class="section-title">About Me</h2>
    <p style="text-align:center; max-width: 800px; margin: 0 auto;">
      A brief introduction about you or your work. You can remove this entire
      section if you do not need an 'About' page.
    </p>
  </section>

  <!-- CONTACT SECTION (Optional: remove if not needed) -->
  <section id="contact" class="contact">
    <h2 class="section-title">Letâ€™s Work Together</h2>
    <form class="contact-form fade-in-on-scroll">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="6" placeholder="Tell me about your project" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- JavaScript for optional scroll animations -->
  <script src="script.js"></script>
</body>
</html>
