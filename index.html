<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer Portfolio</title>

  <!-- Telpys Design Font (Typekit) -->
  <link rel="stylesheet" href="https://use.typekit.net/sje1zgt.css" />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <!-- Logo (left side) -->
    <a href="index.html" class="logo">
      <img src="images/klimt_logo-01.png" alt="Klimt Logo">
    </a>

    <!-- Dropdown Menu (top-right) -->
    <nav class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <!-- Menu Items -->
        <a href="index.html">HOME</a>
        <a href="#projects">PROJECTS</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT</a>
        <!-- contact removed, but you can keep or remove if you want -->
      </div>
    </nav>
  </header>

  <!-- PROJECTS SECTION -->
  <section id="projects" class="projects">
    <div class="projects-grid">
      <!-- Example Project Card 1 -->
      <div class="project-card fade-in-on-scroll">
        <div class="project-image">
          <img src="images/mova-thumbnail.jpg" alt="Project 1 Thumbnail">
        </div>
        <!-- Hover Overlay with only Project Name (top-left) -->
        <div class="project-overlay">
          <h3>Project One</h3>
        </div>
      </div>

      <!-- Example Project Card 2 -->
      <div class="project-card fade-in-on-scroll">
        <div class="project-image">
          <img src="images/mova_8.jpg" alt="Project 2 Thumbnail">
        </div>
        <!-- Hover Overlay with only Project Name (top-left) -->
        <div class="project-overlay">
          <h3>Project Two</h3>
        </div>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </section>

  <!-- ABOUT SECTION (Optional) -->
  <section id="about" class="about">
    <h2 class="section-title">About Me</h2>
    <p style="text-align:center; max-width: 800px; margin: 0 auto;">
      A brief introduction about you or your work. You can remove this entire
      section if you do not need an 'About' page.
    </p>
  </section>

  <!-- HORIZONTAL FOOTER (replacing contact form) -->
  <footer>
    <section id="contact" class="footer">
      <!-- Each item is spaced horizontally using CSS -->
      <a href="mailto:nastasiaklimt@gmail.com">NASTASIAKLIMT@GMAIL.COM</a>
      <a href="https://instagram.com/nastasia_klimt" target="_blank">INSTAGRAM</a>
      <span>AMSTERDAM 2025</span>
    </section>
  </footer>

  <!-- JavaScript for optional scroll animations -->
  <script src="script.js"></script>
</body>
</html>
